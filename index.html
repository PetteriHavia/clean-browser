<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Startpage</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="clock-container">
          <div>
            <span class="day"></span>
            <span class="date"></span>
          </div>
          <span class="clock"></span>
        </div>
      </section>

      <section class="container">
        <div class="link-container">
          <div class="row">
            <a href="https://github.com/">
              <img class="logo" src="./assets/GitHub.png" alt="GitHub Logo" />
            </a>
            <a href="https://www.youtube.com/">
              <img class="logo" src="./assets/YouTube.png" alt="YouTube Logo" />
            </a>
          </div>
          <div class="row">
            <a href="https://www.frontendmentor.io/">
              <img class="logo" src="./assets/Frontendmentor.png" alt="FM Logo" />
            </a>
            <a href="https://www.pixlr.com/">
              <img class="logo" src="./assets/Pixlr.png" alt="Pixlr Logo" />
            </a>
          </div>
        </div>
      </section>

      <section class="container">
        <form
          action="https://www.google.com/search"
          method="get"
          class="search-bar"
          target="_blank"
        >
          <input type="text" name="q" placeholder="Search..." />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
